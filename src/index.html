<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./css/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>PKMN DUEL</title>
</head>
<body>
    <div class="header">%header%</div>
    <div class="window">
        <div class="pkmn_count">
            <input type="radio" name="pkmn_count" value="1"> 1 v 1 <br>
            <input type="radio" name="pkmn_count" value="3"> Half Party <br>
            <input type="radio" name="pkmn_count" value=6> Full Party <br>
            <input type="submit" class="pkmn_count_submit btn">
            <!-- <div class="pkmn_select">
                <input type="text" value="Name a Pokemon" onfocus="this.value = ''">
                <input type="submit" class="pkmn_select_submit">
            </div> -->
        </div>
        <div class="disp ,uDisp">
            <div class="name, uPkmnName"></div>
            <div class="uHPBar">
                <div class="uHPBarFill"></div>
            </div>
        </div>
    </div>
    <div class="textbox">
        <div class="textbox_text"></div>
        <div class="textbox_next"></div>
    </div>

</body>
</html>
